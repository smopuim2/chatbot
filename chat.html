<script>
var r0_1= /^(.*)(you|Andy)(.*)$/ ;
var r1_1= /^(.*)(happy|exciting)(.*)$/ ;
var r1_2= /^(.*)(sad|angry)(.*)$/ ;
var r1_3= /^(.*)(ill|(.*)ache)(.*)$/ ;
var r2_1= /^(.*)(like|dislike|hate|love|good|better|best|bad|worse|worst)(.*)$/ ;
var r2_2= /^(.*)(don't|can't|cannot)(.*)$/ ;
var r3_1= /^(.*)(because|reason)(.*)$/ ;
var r3_2= /^(.*)(yes|no|yeah|ok)(.*)$/ ;
var r4_1= /^(.*)\?$/ ;
var r5_1= /^(.*)$/ ;
function rand(){
  return Math.floor(Math.random()+0.5);
}
function ret(s){
  s=s.toLowerCase();
  if(s.match(r0_1) && rand()*rand()){
    return "We should talk more about you,not me.";
  }
  if(s.match(r1_1)){
    if(rand()) return "Why?";
    else return "Why do you say that?";
  }
  if(s.match(r1_2)){
    if(rand()) return "Why?";
    else return "What's wrong?";
  }
  if(s.match(r1_3)){
    if(rand()) return "I am sorry to hear that.";
    else return "Take care,my friend."
  }
  if(s.match(r2_1)){
    if(rand()) return "Why?";
    else return "Why do you say that?";
  }
  if(s.match(r2_2)){
    if(rand()) return "Why?";
    else return "Why do you say that?";
  }
  if(s.match(r3_1)){
    if(rand()) return "ok.";
    else if(rand()) return "Is that the real reason?";
    else return "Are you sure about the reason?";
  }
  if(s.match(r3_2)){
    if(rand()) return "ok.";
    else return "I see.";
  }
  if(s.match(r4_1)){
    if(rand()) return "Perhaps you know the answer?";
    else return "Can you repeat that?";
  }
  if(s.match(r5_1)){
    if(rand()) return "What do you mean?";
    else if(rand()) return "\""+s+"\"?";
    else if(rand()) return "!?";
    else if(rand()) return "Very interesting."
    else if(rand()) return "Then?";
    else if(rand()) return "I see.";
    else return "Goodbye!";
  }
}
function send(){
  document.getElementById('show').value+="\n"+document.getElementById('msg').value+"\n"+ret(document.getElementById('msg').value);

}
